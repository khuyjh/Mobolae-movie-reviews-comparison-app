name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.x # LTS버전인 22버전으로 실행

      - name: Install dependencies
        run: npm ci # ci/cd 에서는 개발 환경과 달리 npm install 대신 npm ci를 사용한다.(속도, package 버전 일관성 등에서 장점)

      - name: Run lint
        run: npm run lint

      - name: Build Next.js app
        run: npm run build
